<!DOCTYPE html>
<html lang="es">


<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <title>eMercado - Todo lo que busques está aquí</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/styles.css" rel="stylesheet">

<body><div class="fondo-container"> <img src="https://res.cloudinary.com/dm1gsxyaw/image/upload/v1723675892/Screenshot_from_2024-08-14_19-29-42_2_wtudvp.png" alt="imagen de fondo"></div>
 <main class="mt-5">
   <div class="logo">
     <img src="file:///home/camila/Downloads/login-removebg-preview.png" alt="Logo e-commerce">
   </div>
   <div class="img-tienda-virtual"><img src="file:///home/camila/Downloads/ecommerce-marketing 1(1).png"></div>
   <div class="login-container">
     <form action="#">
         <h1>Bienvenidos</h1><br>
         <div class="form-group">
             <p>Usuario</p>
             <input type="text" placeholder="Ingrese su usuario" name="username" required><br>
             <p>Contraseña</p>
             <input type="password" placeholder="Contraseña" name="password" required><br>
             <div class="checkbox-group">
                 <input type="checkbox" id="recordar-contraseña" name="recordar-contraseña">
                 <label for="recordar-contraseña">Recordar contraseña</label><br>
             </div>
         </div>
         <input type="submit" value="Ingresar">
     </form>
 </div>
  </main>
 <script src="js/login.js"></script>
</body>


</html>
